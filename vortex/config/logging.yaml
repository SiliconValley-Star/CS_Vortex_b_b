version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '[%(asctime)s] %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  json:
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}'
    datefmt: '%Y-%m-%dT%H:%M:%S'
  
  detailed:
    format: '[%(asctime)s] %(levelname)-8s [%(name)s.%(funcName)s:%(lineno)d] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: output/logs/application.log
    maxBytes: 104857600  # 100MB
    backupCount: 5
    encoding: utf-8
  
  security_file:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: json
    filename: output/logs/security.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf-8
  
  audit_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: output/logs/audit.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf-8
  
  compliance_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: output/logs/compliance.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf-8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: output/logs/errors.log
    maxBytes: 52428800  # 50MB
    backupCount: 10
    encoding: utf-8

loggers:
  vortex:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  vortex.core:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  vortex.security:
    level: WARNING
    handlers: [security_file]
    propagate: false
  
  vortex.audit:
    level: INFO
    handlers: [audit_file]
    propagate: false
  
  vortex.compliance:
    level: INFO
    handlers: [compliance_file]
    propagate: false
  
  vortex.ai:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  vortex.scanners:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]